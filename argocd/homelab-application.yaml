apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: homelab
  namespace: argocd
spec:
  description: pontifex.dev Homelab
  # Allow manifests to deploy from any Git repos under damienpontifex GitHub account
  sourceRepos:
    - https://github.com/damienpontifex/*
  # Allow deployment to any namespace on the cluster
  destinations:
    - namespace: '*'
      server: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab
  namespace: argocd
spec:
  project: homelab
  source:
    repoURL: https://github.com/damienpontifex/homelab
    path: apps/
    targetRevision: kyverno
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
