# yaml-language-server: $schema=https://github.com/adobe-platform/kubernetes-json-schema/raw/refs/heads/master/master-standalone/application-argoproj-v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: homelab
  sources:
    # https://artifacthub.io/packages/helm/grafana-community/grafana
    - repoURL: https://grafana-community.github.io/helm-charts
      chart: grafana
      targetRevision: 11.0.1
      helm:
        releaseName: grafana
        valueFiles:
          - $homelab/apps/monitoring/grafana/grafana.values.yaml

    - repoURL: https://github.com/damienpontifex/homelab.git
      ref: homelab
      targetRevision: HEAD

  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
