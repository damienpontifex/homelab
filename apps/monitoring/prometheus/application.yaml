# yaml-language-server: $schema=https://github.com/adobe-platform/kubernetes-json-schema/raw/refs/heads/master/master-standalone/application-argoproj-v1alpha1.json
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: homelab
  sources:
    # https://artifacthub.io/packages/helm/prometheus-community/prometheus
    - repoURL: oci://ghcr.io/prometheus-community/charts/prometheus
      path: .
      targetRevision: 28.9.0
      helm:
        releaseName: prometheus
        valueFiles:
          - $homelab/apps/monitoring/prometheus/prometheus.values.yaml

    - repoURL: https://github.com/damienpontifex/homelab.git
      ref: homelab
      targetRevision: HEAD

  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
