# yaml-language-server: $schema=https://github.com/adobe-platform/kubernetes-json-schema/raw/refs/heads/master/master-standalone-strict/externalsecret-external-secrets-v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unifi-credentials
  namespace: unpoller
spec:
  refreshInterval: 1d
  secretStoreRef:
    name: homelab
    kind: SecretStore
  target:
    name: unifi-credentials
    creationPolicy: Owner
  data:
    - secretKey: unifi-password
      remoteRef:
        key: unifi-password
    - secretKey: unifi-user
      remoteRef:
        key: unifi-user
    - secretKey: unifi-url
      remoteRef:
        key: unifi-url
