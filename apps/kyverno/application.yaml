apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  project: default
  source:
    chart: kyverno
    # https://artifacthub.io/packages/helm/kyverno/kyverno
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: 3.6.1
    helm:
      releaseName: kyverno
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kyverno
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

